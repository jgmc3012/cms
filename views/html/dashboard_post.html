<!DOCTYPE html>
<html lang="es">
  <head>
    <title>W3.CSS Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <span class="w3-bar-item w3-right">Logo</span>
      </div>
  
      <!-- Sidebar/menu -->
      <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
          <div class="w3-col s4">
            <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
          </div>
          <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>Mike</strong></span><br>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
          </div>
        </div>
        <hr>
        <div class="w 3-container">
          <h5>Tablero</h5>
        </div>
        <div class="w3-bar-block">
          <a href="/dashboard/overview" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Vista General</a>
          <button onclick="accordion('Publicaciones')" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  Publicaciones</button>
          <div id="Publicaciones" class="w3-hide">
            <a href="/dashboard/new-post" class="w3-button w3-block w3-right-align">Nueva Publicacion</a>
            <a href="#" class="w3-button w3-block w3-right-align">Modificar Publicacion</a>
          </div>
          <a href="/dashboard/users" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Usuarios</a>
          <a href="/dashboard/category" class="w3-bar-item w3-button w3-padding"><i class="fa fa-folder fa-fw"></i>Categorias</a>
          <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Configuracion</a><br><br>
        </div>
      </nav>
  
      <!-- Overlay effect when opening sidebar on small screens -->
      <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  
      <div class="w3-main" style="margin-left:300px;margin-top:43px;">
      <!-- !PAGE CONTENT! -->
            <div class="w3-display-container w3-container w3-blue">
              <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright" id="elements_post">&times;</span>
              <h5 class="w3-header">Elementos de la publicacion</h5>
              <form class="w3-panel" action="" method="post">
                <input placeholder="Titulo..." type="text" class="w3-input" name="post_title" value="">
                <label for="category">Categoria</label>
                <select class="w3-select" name="post_category" id="category">
                  {% for category in categories %}
                      <option value="{{category.id_category}}">{{category.name}}</option>
                  {% endfor %}
                </select>
                <textarea class="w3-input" name="name" rows="1" cols="1" id="post_body"></textarea>
              </form>
            </div>
              <!-- Header -->
                <iframe frameborder="0" class="composeBox editable" id="postingComposeBox" 
                    style="padding: 0px; background-color: white; height: 100%;" name="Editor de texto enriquecido" 
                    aria-label="Editar entrada (modo de redacción)">
                    <html style="background:none transparent;min-width:0;">
                        <head>
                            <style>p, pre {margin: 0;}
                                input.blogger-ie-hack {position: absolute; left: -9999px;}
                                hr.more {border-width:1px 0 0 0; border-style:dashed; border-color: #666; height: 8px; background:#ddd}
                                table.tr-caption-container {padding: 6px; margin-bottom: .5em} 
                                td.tr-caption {font-size: 80%; padding-top: 4px} 
                                img {cursor: move}body {margin: 8px 16px;}
                            </style>
                        </head>
                        <body g_editable="true" hidefocus="true" contenteditable="true" class="editable " 
                            id="postingComposeBox" style="min-width: 0px; width: 653px; font-family: Times,
                             &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, Symbola, EmojiSymbols !important;" 
                             role="textbox" data-emoji_font="true">
                             
                        </body>
                    </html>
                </iframe>    
            
              <!-- End page content -->
      </div>
      <script src="/js/dashboard.js"></script>
    </body>
</html>
